 <!DOCTYPE html>
 <html>
     <head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--para ser compativel com internet explorer-->
         <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--para adequar o layout em diferentes dispositivos-->
         <link rel="stylesheet" href="style.css"> <!--importa o css da pasta-->
         <title>Cadastre já</title>
         
     </head>
     <body>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,700;1,900&display=swap');
            </style>
         <div class="mainlogin">
             <div class="left-login">
                 <h1>I N   H O U S E</h1>
                    <h2>Tem um universo esperando por você!</h1>
                 <img src="img/nit.gif" class="imagelogin" alt="Joystick">
             </div>
            <div class="rigth-login"> <!--parte da direita da tela de login-->
                <div class="card-login">  <!--Cartão para adicionar os inputs-->

                   <h1>Faça o Cadastro</h1>

                    <div class="textfield"> <!--campo de texto área para adquirir strings do usuário-->
                         <label for="usuario">Usuário</label> <!--Etiqueta para receber o input de usuario-->
                         <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                  
                    <div class = "textfield">
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="Email">
                    </div>

                    <div class = "textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="botao-login"> Criar conta</button> <!--botão entrar-->
                 </div>
             </div>
         </div>

     </body>
 </html>
